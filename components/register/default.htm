<div class="card" style=" max-width: 450px; margin: 0 auto; ">
    <div class="card-block">
        <form data-request="{{__SELF__}}::onRegister" class="border border-light p-5">

            <p class="h4 mb-4 text-center">Registration</p>
        
            <div class="form-group">
                <input type="text" class="form-control mb-4" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <input type="text" class="form-control mb-4" name="email" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="text" class="form-control mb-4" name="phone" placeholder="Phone">
            </div>

            <div class="form-group">
                <input type="text" class="form-control mb-4" name="address" placeholder="Address">
            </div>

            <div class="form-group">
                <input type="text" class="form-control mb-4" name="fname" placeholder="First name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control mb-4" name="lname" placeholder="Last name">
            </div>

            <div class="form-group">
                <input type="password" class="form-control mb-4" name="password">
            </div>

            <div class="form-group">
                <label for="exampleSelect1">Choose Service</label>
                <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <button class="btn btn-info btn-block my-4" type="submit">Register</button>
        </form>
    </div>
</div>
