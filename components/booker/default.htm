<form id="{{__SELF__.id}}"
    data-request="{{__SELF__}}::onBook"
    data-request-success="component.success()"
    data-request-flash>
    <h3 class="text-center">{{ __SELF__.property('headerTitle') }}</h3>
    <div class="booker grid-x grid-padding-x">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-map-marker"></i> </span>
            </div>
            <input name="zip" class="form-control" placeholder="ZIP Code" type="text">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-bed"></i> </span>
            </div>
            <select class="form-control" name="num_bedroom">
                <option selected="" value=""> Number of Bedrooms</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option value="11">10 Plus</option>
            </select>
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-bath"></i> </span>
            </div>
            <select class="form-control" name="num_bathroom">
                <option selected="" value=""> Number of Bathrooms</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option value="11">10 Plus</option>
            </select>
        </div>
        <p class="text-center">When would you like us to come?</p>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
            </div>
            <input name="date_start" class="form-control keeprr-comp-datetime" placeholder="Date Time" type="text">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input name="email" class="form-control" placeholder="Email address" type="email">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <input name="phone" class="form-control" placeholder="Phone number" type="text">
        </div>
        <button class="btn btn-info btn-block my-4" type="submit">{{ __SELF__.property('btnLabel') }}</button>
    </div>
    <div class="success" style=" display: none; ">
        <h5 class="text-center">{{ __SELF__.property('successMessage') }}</h5>
    </div>
</form>
